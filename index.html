            padding: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #ccc;
        }

        .flag-container {
            text-align: center;
            margin: 30px 0;
        }

        .flag-image {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .progress {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 30px 0;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
        }

        .score-card h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .score-details {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .score-item {
            text-align: center;
        }

        .score-item .number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .score-item .label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .file-info {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üåç Flaggen Quiz</h1>

    <!-- Loading Screen -->
    <div class="screen active" id="loadingScreen">

    <!-- Setup Screen -->
    <div class="screen" id="setupScreen">
        <div class="file-info" id="fileInfo"></div>
        <button class="btn" id="startBtn">Quiz starten</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quizScreen">
        <div class="progress" id="progress"></div>
        <div class="flag-container">
            <img id="flagImage" class="flag-image" alt="Flagge">
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="input-group">
            <input type="text" id="answerInput" placeholder="Welches Land ist das?" autocomplete="off">
        </div>
        <button class="btn" id="submitBtn">Antwort pr√ºfen</button>
    </div>

    <!-- Results Screen -->

        <div class="score-card">
            <h2>Quiz beendet! üéâ</h2>
            <div class="score-details">

        </div>
        <button class="btn" id="restartBtn">Nochmal spielen</button>

</div>

    let flags = [];
    let currentIndex = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let currentAnswer = '';

    // Lade Flaggen
    function loadFlags() {
        flags = flagFileNames.map(fileName => ({
            url: 'assets/' + fileName, // <-- kein f√ºhrendes /
            name: fileName.replace(/\.(png|jpg|jpeg|gif|svg)$/i, '')
        }));


        // Mische Flaggen
        flags.sort(() => Math.random() - 0.5);

        document.getElementById('fileInfo').textContent = `${flags.length} Flaggen geladen`;
        showScreen('setupScreen');
    }

    // Zeige Screen
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
    }

    // Starte Quiz
    function startQuiz() {
        currentIndex = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        showScreen('quizScreen');
        showQuestion();
    }

    // Zeige Frage
    function showQuestion() {
        if (currentIndex >= flags.length) {
            showResults();
            return;
        }

        const current = flags[currentIndex];
        currentAnswer = current.name;

        document.getElementById('flagImage').src = current.url;
        document.getElementById('progress').textContent =
            `Flagge ${currentIndex + 1} von ${flags.length}`;

        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();

        const feedback = document.getElementById('feedback');
        feedback.classList.remove('show', 'correct', 'wrong');
    }

    // Pr√ºfe Antwort
    function checkAnswer() {
        const userAnswer = document.getElementById('answerInput').value.trim();
        const feedback = document.getElementById('feedback');

        if (!userAnswer) return;

        const isCorrect = normalizeString(userAnswer) === normalizeString(currentAnswer);

        if (isCorrect) {
            correctAnswers++;
            feedback.textContent = '‚úì Richtig!';
            feedback.classList.add('show', 'correct');

            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 750);
        } else {
            wrongAnswers++;
            feedback.textContent = `‚úó Falsch! Die richtige Antwort ist: ${normalizeStringSol(currentAnswer)}`;
            feedback.classList.add('show', 'wrong');

            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 3000);
        }
    }

    // Zeige Ergebnisse
    function showResults() {
        document.getElementById('correctCount').textContent = correctAnswers;
        document.getElementById('wrongCount').textContent = wrongAnswers;
        showScreen('resultsScreen');
    }

    // Neustart
    function restartQuiz() {
        flags.sort(() => Math.random() - 0.5);
        startQuiz();
    }

    // Normalisiere String
    function normalizeString(str) {
        return str.toLowerCase()
            .replace(/_/g, ' ') // Unterstriche in Leerzeichen
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .trim();
    }

    function normalizeStringSol(str) {
        return str
            .replace(/_/g, ' ') // Unterstriche in Leerzeichen
            .replace(/[\u0300-\u036f]/g, '')
            .normalize('NFD')
            .trim();
    }



    // Event Listeners
    document.getElementById('startBtn').addEventListener('click', startQuiz);
    document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    document.getElementById('restartBtn').addEventListener('click', restartQuiz);

    document.getElementById('answerInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            checkAnswer();
        }
    });

    // Lade Flaggen beim Start
    loadFlags();
