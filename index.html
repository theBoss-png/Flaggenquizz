<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaggen Quiz</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <h1>üåç Flaggen Quiz</h1>

    <!-- Loading Screen -->
    <div class="screen active" id="loadingScreen">
        <div class="loading">Lade Flaggen...</div>
    </div>

    <!-- Setup Screen -->
    <div class="screen" id="setupScreen">
        <div class="file-info" id="fileInfo"></div>
        <button class="btn" id="startBtn">Quiz starten</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quizScreen">
        <div class="progress" id="progress"></div>
        <div class="flag-container">
            <img id="flagImage" class="flag-image" alt="Flagge">
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="input-group">
            <input type="text" id="answerInput" placeholder="Welches Land ist das?" autocomplete="off">
        </div>
        <button class="btn" id="submitBtn">Antwort pr√ºfen</button>
    </div>

    <!-- Results Screen -->
    <div class="screen" id="resultsScreen">
        <div class="score-card">
            <h2>Quiz beendet! üéâ</h2>
            <div class="score-details">
                <div class="score-item">
                    <span class="number" id="correctCount">0</span>
                    <span class="label">Richtig ‚úì</span>
                </div>
                <div class="score-item">
                    <span class="number" id="wrongCount">0</span>
                    <span class="label">Falsch ‚úó</span>
                </div>
            </div>
        </div>
        <button class="btn" id="restartBtn">Nochmal spielen</button>
    </div>
</div>

<script type="module" src="js.js"></script>
</body>
</html>
